<html>
    <head>
        <script>
            let ws;
            var username; 
            var password;
            let time = 1;
            var server = location.href;
            function login(){
                username =  document.getElementById('username').value
                password  = document.getElementById('password').value 
                fetch(server+'auth/login',{
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password        
                    })
                }).then(resp => window.location.href = resp.url);
            }
        </script>
    </head>
    <body>
        <label>Username: </label><input id="username"></input><br/>
        <label>password: </label><input id="password"></input><br/>
        <button onclick="login()">login</button><br/>
    </body>
</html>
